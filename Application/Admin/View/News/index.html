    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
				<div class="navbar-minimize">
					<button id="minimizeSidebar" class="btn btn-warning btn-fill btn-round btn-icon">

        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="div_button" style="margin-bottom:5px;">
                            <form id="search_form" action="{:U('News/index')}" method="get">
                                <select name="category_id">
                                    <option value="all">所有分类</option>
                                    <foreach name="category" item="v">
                                    <option value="{$v.category_id}" <if condition="$v.category_id eq $category_id">selected="selected" </if>>{$v.category_name}</option>
                                </foreach>
                                </select>

                            <input class="search_button" type="button" value="筛选">
                     
                            </form>
                        </div>
                        <div class="card">
                            <div class="toolbar">
                                <!--        Here you can write extra buttons/actions for the toolbar              -->
                            </div>

                            <table id="bootstrap-table" class="table">
                                <thead>
                            
                                <th class="text-center">资讯标题</th>

                                <th class="text-center">资讯分类</th>
                               <!--  <th data-sortable="true" class="text-center">举报人</th> -->
                                <!-- <th data-sortable="true" class="text-center">被表扬人</th> -->
                                <th data-sortable="true" class="text-center">添加时间</th>
                                <!-- <th class="text-center">上传时间</th> -->
                            <!--     <th class="text-center">资讯来源</th> -->
                                <th class="td-actions text-center" data-events="operateEvents" data-formatter="operateFormatter">管理</th>
                                </thead>
                                <tbody>
                                    <if condition="count($list) neq '0'">
                                <foreach name="list" item="v">
                                    <tr align="center">
                                    
                                         
                                      <!--   <td style="width:10%;padding:4px 0;">
                                            <img src="__ROOT__/{$v.path}" style="width:100px;height:70px;">
                                        </td> -->
                                        <td>{$v.title}</td>

                                        <td>{$v.category_id|get_categoryname_byid=###}</td>
                                      <!--   <td>{$v.report}</td> -->
                                        <!-- <td>{$v.bepraise}</td> -->
                                        <td>{$v.addtime|date='Y-m-d H:i:s',###}</td>
                                 <!--        <td>{$v.froms}</td> -->

                                       <!--  <td class="select-state" data-id="{$v.id}">
                                            <if condition="$v['state']==1">
                                                <img src="__ROOT__/public/img/effect/checked.png">
                                        <else/>
                                                <img src="__ROOT__/public/img/effect/unchecked.png">
                                            </if>

                                        </td> -->
                                        <td class="effect">
                                            <a href="{:U('News/edit',array('id'=>$v['id']))}"><img src="__ROOT__/public/img/effect/update.png"  alt="查看" title="查看"></a>&nbsp;&nbsp;
                                            <img class="successful_delete" data-state="{$v.id}" data-id="{$v.id}" data-src="{:U('News/del',array('id'=>$v['id']))}" src="__ROOT__/public/img/effect/delete.png" alt="删除资讯" title="删除资讯">
                                        </td>
                                    </tr>
                                </foreach>
                             

                                <tr class="text-center">
                                    <td colspan="8" class="paging">

                                          {$show}
                                    </td>
                                </tr>
                                   <else />
                                        <tr align="center"><td colspan="4">暂无数据！</td> </tr>
                                </if>
                                </tbody>
                            </table>
                        </div><!--  end card  -->
                    </div> <!-- end col-md-12 -->
                </div> <!-- end row -->

            </div>
        </div>

        <!--底部文件-->
        <include file="Public/footer"/>
        <!--底部文件结束-->


    </div>
</div>

<script>
    $('li.News').addClass('active');
    $('a.News-a').attr('aria-expanded','true');
    $('div.News-div').addClass('in');
    $('li.News-index').addClass('active');

    $('.search_button').click(function(){
            $('#search_form').submit();
    })
</script>
<script>
    $('#successful_up').click(function(){
        $('.user-check:checked').each(function(){
            var id=$(this).val();
            $.ajax({
                type:'post',
                url:"__APP__/Successful/successful_up",
                data:'id='+id+'&type=production',
                success:function(data){
                    if(data>0){
                        $('.select-state[data-id='+id+'] img').attr('src','__ROOT__/public/img/effect/checked.png');
                    }
                }
            })
        })
    })

    $('#successful_down').click(function(){
        $('.user-check:checked').each(function(){
            var id=$(this).val();
            $.ajax({
                type:'post',
                url:"__APP__/Successful/successful_down",
                data:'id='+id+'&type=production',
                success:function(data){
                    if(data>0){
                        $('.select-state[data-id='+id+'] img').attr('src','__ROOT__/public/img/effect/unchecked.png');
                    }
                }
            })
        })
    })

    //删除单个
    $('.successful_delete').click(function(){
        var url=$(this).attr('data-src');
            Double_button('确定要删除该资讯吗？',url);
    })

    //删除多个
    $('#successful_delete').click(function(){
        var id = '';
        $('.user-check:checked').each(function(){
            id = id+','+$(this).val();
        })
        if(id != ''){
            var url='__APP__/Successful/get_recycle/id/'+id;
            Double_button('真的要删除选中的案例吗？',url);
        }
    })

    $('.paging a').click(function(){
        var url=$(this).attr('src');
        $('#search_form').attr('action',url).submit().submit();
    })
</script>
<script>
    if("{$post['navi_id']}"){
        var data="{$post['navi_id']}";
        $('.navi_id option[value='+data+']').prop('selected','selected');
    }
    if("{$post['state']}"){
        var data="{$post['state']}";
        $('.state option[value='+data+']').prop('selected','selected');
    }
    if("{$post['search']}"){
        var data="{$post['search']}";
        $('.search').val(data);
    }
</script>
