<!--头部文件-->
<include file="Public/header"/>
<!--头部文件结束-->


<div class="wrapper">
    <!--左侧菜单栏-->
    <include file="Public/menu"/>
    <!--左侧菜单栏结束-->

    <div class="main-panel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-minimize">
                    <button id="minimizeSidebar" class="btn btn-warning btn-fill btn-round btn-icon">
                        <i class="fa fa-ellipsis-v visible-on-sidebar-regular"></i>
                        <i class="fa fa-navicon visible-on-sidebar-mini"></i>
                    </button>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">案例查看</a>
                </div>
            </div>
        </nav>


        <div class="content">
            <div class="container-fluid">

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <form  class="form-horizontal" action="{:U('Praise/edit_form')}" method="post">
                                <div class="content">
                                    <legend>案例查看</legend>

                                    <input type="hidden" name="praise_id" value="{$praise.id}">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">表扬标题</label>
                                            <div class="col-sm-6">
                                                <input value="{$praise.title}" class="form-control" id="title" type="text" name="title" number="true" style="width:40%;" onkeyup="value=value.replace(/[^\S]+/g,'')"/>
                                            </div>
                                        </div>
                                    </fieldset>
                                   
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">表扬人</label>
                                            <div class="col-sm-6">
                                                <input value="{$praise.bereport}" class="form-control" type="text" name="bereport" number="true" style="width:40%;" onkeyup="value=value.replace(/[^\S]+/g,'')"/>
                                            </div>
                                        </div>
                                    </fieldset>
                                     <!--  <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">被举报人手机号</label>
                                            <div class="col-sm-6">
                                                <input value="{$report.betel}" class="form-control" type="text" name="betel" number="true" style="width:40%;" onkeyup="value=value.replace(/[^\S]+/g,'')"/>
                                            </div>
                                        </div>
                                    </fieldset> -->
                                     <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">提交时间</label>
                                            <div class="col-sm-4">
                                                {$praise.addtime|date='Y-m-d H:i:s',###}
                                            </div>
                                        </div>
                                    </fieldset>
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">表扬正文</label>
                                            <div class="col-sm-6">
                                                <script name='content' id="editor" type="text/plain" style="width:110%;height:500px;">{$praise.content|htmlspecialchars_decode=###}</script>
                                                <script type="text/javascript">
                                                var ue = UE.getEditor('editor');
                                                </script>
                                            </div>
                                        </div>
                                    </fieldset>
                                   <!--  <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">表扬证据</label>
                                            <div class="col-sm-4">
                                                <a href="#">已上传，点击下载</a>
                                            </div>
                                        </div>
                                    </fieldset> -->
                                   
                                     
                                  
                                    </if>
                                     <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">审核状态</label>
                                            <div class="col-sm-4">
                                               <select name="stas">
                                       
                                                <foreach name="state" item="vo">
                                                    <option value="{$key}" <if condition="($key eq $praise['state'])"> selected="seleted" </if>>{$vo}</option>
                                                </foreach>
                                              </select>
                                                   </div>                                
                                        </div>
                                    </fieldset>
                                   
                                 
                                </div>
                                <div class="footer text-left">
                                  <if condition="$praise['state'] eq 0">
                                 <input id="button_yes" type="submit" value="提交" class="btn btn-info btn-fill"></button>
                                    <a href="{:U('Praise/index')}"><button id="button_no" type="button" class="btn btn-info btn-fill">返回</button></a>
                                     <else />
                                     <a href="{:U('Praise/index')}"><button id="button_yes" type="button" class="btn btn-info btn-fill">返回</button></a>
                                 </if>
                                </div>
                                <br/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--底部文件-->
        <include file="Public/footer"/>
        <!--底部文件结束-->


    </div>
</div>

</body>
