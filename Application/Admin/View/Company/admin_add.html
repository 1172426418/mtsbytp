                                            </div>
                                        </div>

                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset>

                                            <label class="col-sm-2 control-label"><span style="color:red">*&nbsp;</span>重复密码</label>
                                            <div class="col-sm-6">
                                                <input class="form-control password2" type="password" placeholder="请再次输入密码" onkeyup="value=value.replace(/[^\S]+/g,'')"/>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span style="color:red">*&nbsp;</span>真实姓名</label>
                                            <div class="col-sm-3" style="width:20%">
                                                <input class="form-control truename" type="text" name="truename" placeholder="请输入员工真实姓名" onkeyup="value=value.replace(/[^\S]+/g,'')"/>
                                            </div>

                                            <label style="width:10%" class="col-sm-2 control-label"><span style="color:red">*&nbsp;</span>权限等级</label>
                                            <div class="col-sm-3" style="width:20%;">
                                                <select  class="form-control jurisdiction" name="jurisdiction">
                                                    <option value="no">请选择权限等级</option>
                                                    <option value="0">无权限</option>
                                                    <option value="1">普通权限</option>

                                                </select>
                                            </div>
                                        </div>
                                    </fieldset>


                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label"><span style="color:red">*&nbsp;</span>联系电话</label>

                                                <input class="form-control phone" type="text" name="phone" placeholder="请填入真实联系电话" onkeyup="value=value.replace(/[^1234567890]+/g,'')"/>
                                            </div>
                                        </div>
                                    </fieldset>

                                    <fieldset>

<script>
    $('li.Staffs').addClass('active');

    $('#button_yes').click(function(){
        $('#admin_success').text('');
        var username=$('.username').val();
        var password=$('.password').val();
        var password2=$('.password2').val();
        var truename=$('.truename').val();
        var jurisdiction=$('.jurisdiction').val();
        var phone=$('.phone').val();
        var email=$('.email').val();
        var address=$('.address').val();

        if(username.length<5 || username.length>20){
            $('#admin_success').text('登陆账号必须在5到20个字符长度之间');
        }else if(password.length<5 || password.length>30){
            $('#admin_success').text('登陆密码必须在5到30个字符长度之间');
        }else if(password != password2){
            $('#admin_success').text('两次密码输入不相同');
        }else if(truename == ''){
            $('#admin_success').text('请输入员工真实姓名');
        }else if(jurisdiction == 'no'){
            $('#admin_success').text('请选择权限等级');
        }else if(phone.length != 11){
            $('#admin_success').text('请输入11位有效联系电话');
        }else if(email == ''){
            $('#admin_success').text('请输入邮箱地址');
        }else if(address == ''){
            $('#admin_success').text('请输入详细居住地址');
        }else{
            verify();
        }
    })


    function verify(){
        var username=$('.username').val();
        var phone=$('.phone').val();
        var email=$('.email').val();
        $.ajax({
            type:'post',
            url:"__APP__/Staffs/sole",
            data:'username='+username+'&phone='+phone+'&email='+email,
            success:function(data){
                if(data=='exist-username'){
                    $('#admin_success').text('已存在的登陆账号');
                }else if(data=='exist-phone'){
                    $('#admin_success').text('已存在的联系电话');
                }else if(data=='exist-email'){
                    $('#admin_success').text('已存在的邮箱地址');
                }else if(data=='ok'){
                    $('#admin_form').submit();
                }
            }
        })

    }
</script>
