	<script type="text/javascript">
        var visid = 1;
        function loadMap(id, url, vis) {
            var datatype = "ArcGIS REST Dynamic";
            var layer;
            var visibles = new Array();
            visibles = ["0"];
            id = "layer" + id;
            var oldLayer;
            if (1 == 1) {
                if (datatype == "ArcGIS REST Dynamic") {
                    layer = map.setLayer(id, url, 2);
                } else {
                    layer = map.setLayer(id, url, 1);
                }
                if (oldLayer != undefined) {
                    map.removeLayer(oldLayer);
                }
                oldLayer = layer;
                visid = visid + 1;
                if (layer.loaded) {
                    visibles = layer.visibleLayers;
                    if (visibles.length <= 0) {
                        visibles = ["0"];
                    }
                    layer.setVisibleLayers(visibles);
                    map.addLayer(layer, visid);
                } else {
                    dojo.connect(layer, "onLoad", function () {
                        visibles = layer.visibleLayers;
                        if (visibles.length <= 0) {
                            visibles = ["0"];
                        }
                        layer.setVisibleLayers(visibles);
                        map.addLayer(layer, visid);
                    });
                }
            } else {
                layer = map.getLayer(id);
                layer.setVisibleLayers(visibles);
            }
        }
    </script>
